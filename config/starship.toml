format = '$directory$all$line_break$shell$cmd_duration$character$line_break'
right_format = '$time'

# -------------
[shell]
disabled = true
style = "bold"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✘](bold red)"
# vicmd_symbol = ""

[directory]
truncation_length = 1000
truncate_to_repo = false

[time]
disabled = false
format = "[$time]($style) "

[docker_context]
format = "via [🐋 $context](blue bold)"

[git_status]

[memory_usage]
threshold = -1              # 常にメモリ使用率が表示されるように設定
disabled = true
style = "bold dimmed green"

[gcloud]
disabled = true

[rust]
format = 'via [$symbol($version )]($style)'
